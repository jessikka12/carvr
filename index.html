<script src='https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js'></script>
<script src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js'></script>
<script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

<style>
    .arjs-loader {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    .arjs-loader div {
      text-align: center;
      font-size: 1.25em;
      color: white;
    }
</style> 

<body style="margin : 0px; overflow: hidden;">

    <div class="arjs-loader">
        <divL>Loading, please wait...</divL>
    </div>

    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        gesture-detector
        embedded arjs='trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'
        >

        <a-nft
            type="nft"
            url="https://arjs-cors-proxy.herokuapp.com/https://github.com/jessikka12/carvr/master/adultcave"
            smooth="true" smoothCount="10" smoothTolerance="0.01" smoothThreshold="5"
            >

                <a-entity
                    gltf-model='https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf'
                    scale="5 5 5"
                    position="0 0 0"
                    class="clickable"
                    gesture-handler
                    >
                </a-entity>

                <a-text 
                    id="im1" 
                    value="HELLO WORLD" 
                    color="red" 
                    rotation="-90 0 0" 
                    scale="40 40 40" 
                    text="anchor: center; zOffset: -2; wrapCount: 15; align: center; height: 50; lineHeight: 50; xOffset: 3" 
                    position="">
                </a-text> 

        </a-nft>

        <a-entity camera> </a-entity>
    </a-scene>

</body>
